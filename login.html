<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="login_styles.css">
</head>
<body>
  <div class="login">
     <div class="login__form">
      <div class="login__header">
        <h2 class="login__title">Log in</h2>
      </div>
      <div class="enter-info">
        <input class="enter-info__input enter-info__input_blue" required>
        <span>Email</span>
      </div>
      <div class="enter-info">
        <input class="enter-info__input enter-info__input_yellow" type="password" required>
        <span>Password</span>
      </div>
      <div class="login__problem">
        <a class="login__link">Forgot password?</a>
      </div>
      <div class="login__continue">
        <button type="submit">
          Continue
        </button>
      </div>
      <div class="login__problem">
        <p>Don't have an account?</p>
        <a class="login__link">Sign up</a>
      </div> 
    </div>
  </div>
</body>
</html>
