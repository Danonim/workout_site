<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="sign_up.css">
</head>
<body>
    <div class="sign_up">
        <div class="sign_up__form">
         <div class="sign_up__header">
           <h2 class="sign_up__title">Sign Up</h2>
         </div>
         <div class="enter-info">
           <input class="enter-info__input enter-info__input_blue" required>
           <span>Enter email</span>
         </div>
         <div class="enter-info">
            <input class="enter-info__input enter-info__input_blue" required>
            <span>Enter user name</span>
          </div>
         <div class="enter-info">
           <input class="enter-info__input enter-info__input_yellow" type="password" required>
           <span>Enter password</span>
         </div>
         <div class="enter-info">
            <input class="enter-info__input enter-info__input_yellow" type="password" required>
            <span>Confirm password</span>
          </div>
         <div class="sign_up__continue">
           <button type="submit">
             Continue
           </button>
         </div>
         <div class="sign_up__problem">
           <p>Do you have an account?</p>
           <a class="sign_up__link">Log in</a>
         </div> 
       </div>
     </div>
</body>
</html>
