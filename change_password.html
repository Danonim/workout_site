<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="change_password.css">
</head>
<body>
    <div class="change-password">
        <div class="change-password__form">
          <div class="change-password__header">
            <h2 class="change-password__title">Change Password</h2>
          </div>
          <div class="enter-info">
            <input class="enter-info__input enter-info__input_blue" type="password" required>
            <span>Enter new password</span>
          </div>
          <div class="enter-info">
            <input class="enter-info__input enter-info__input_yellow" type="password" required>
            <span>Confirm new password</span>
          </div>
          <div class="change-password__continue">
            <button type="submit">
              Continue
            </button>
          </div>
        </div>
      </div>
</body>
